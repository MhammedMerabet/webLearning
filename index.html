<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is al about the basics" >
    <meta name="robots" content="index, follow" >
    <title>Basics</title>
</head>
<body>
    <!-- Desciption -->
    <h1> These are headings </h1>
    <h2> These are headings </h2>
    <h3> These are headings </h3>
    <h4> These are headings </h4>
    <h5> These are headings </h5>
    <h6> These are headings </h6>
    <!-- You should't use heading for styling
    You should use these for priority  -->

    <p> This is a paraghraph </p>

    <a href="https://www.google.com/">Google</a>
    <a href="/webLearning/secendary.html">Secendary Page</a>
    <!-- With the a tag you can add links [Externa links and internal]
    in 'href' you put the link and between the tags you puth text or images -->

    <img width="" height="" src="/webLearning/Images/Lamp-Profile.jpg" alt="Lamp Image">
    <!-- In 'src' we put te source of the image we want to add
    in alt we write what the website would tell the user if the imaage doesn't show
    it has to be discriptive and about the image 
    Width and height is to ajust te size of it
    if you put only wisth the height will automatically adjusted-->

    <ul>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Cookies</li>
    </ul>
    <!-- The ul tag is for unordered list
    inside of it we put li whick is a column in a list -->

    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Have brealfist</li>
    </ol>
    <!-- The ol tag is for ordered list -->

    <video width="" height="" loop autoplay controls type="video/mp4" src="/webLearning/Videos/Tina Turner & Eros Ramazzotti - Cose Della Vita - Live Munich 1998 (HD 720p).mp4"></video>
    <!-- The video tag is to put a video 
    controls is to start, pause, go forward and backward......
    autoplay is to automatically play the video once reaching the page
    type is for the formate of it and to be able to replace it with another formate if your browser 
    does't support it (You have to add it by yourself)
    loop is to autoreplay after the video is finished -->

    <hr>
    <!-- The hr tag is to make a line -->

    <br>
    <!-- The br tag is called the line breaker whick is used to break a line -->

</body>
</html>
